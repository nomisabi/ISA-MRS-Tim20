      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
	  <div id="login-page" ng-controller="UserController as ctrl">
	  	<div class="container">
	  	
		      <form ng-submit="ctrl.submit()" name="myForm" class="form-login">
		        <h2 class="form-login-heading"> Create an account</h2>
		        <div class="login-wrap">
		            <input type="email" ng-model="ctrl.user.email" name="email" class="email form-control input-sm" placeholder="Enter your Email" required autofocus/>
		            <div class="has-error" ng-show="myForm.email.$dirty">
                    	<span ng-show="myForm.email.$error.required">This is a required field</span>
                        <span ng-show="myForm.email.$invalid">This field is invalid </span>
                    </div>
		            <br>
		            <input type="password" ng-model="ctrl.user.password" name="password" class="pass form-control input-sm" placeholder="Enter your password" required ng-minlength="6"/>
                    <div class="has-error" ng-show="myForm.password.$dirty">
                    	<span ng-show="myForm.password.$error.required">This is a required field</span>
                        <span ng-show="myForm.password.$error.minlength">Minimum length required is 6</span>
                        <span ng-show="myForm.password.$invalid">This field is invalid </span>
                    </div>
		            <br>
		            <input type="password" ng-model="ctrl.user.password2" name="password2" class="pass form-control input-sm" placeholder="Enter your password again" required ng-minlength="6"/>
                    <div class="has-error" ng-show="myForm.password2.$dirty">
                    	<span ng-show="myForm.password2.$error.required">This is a required field</span>
                        <span ng-show="myForm.password2.$error.minlength">Minimum length required is 6</span>
                        <span ng-show="myForm.password2.$invalid">This field is invalid </span>
                    </div>
                    <br>
		            <input type="text" ng-model="ctrl.user.firstName" name="firstName" class="form-control" placeholder="Enter your first name" required="required"/>
		            <div class="has-error" ng-show="myForm.firstName.$dirty">
                    	<span ng-show="myForm.firstName.$error.required">This is a required field</span>
                    </div>
		            <br>
		            <input type="text" ng-model="ctrl.user.lastName" name="lastName" class="form-control" placeholder="Enter your last name" required="required"/>
		            <div class="has-error" ng-show="myForm.lastName.$dirty">
                    	<span ng-show="myForm.lastName.$error.required">This is a required field</span>
                    </div>
		            <br>
		            <input class="btn btn-theme btn-block" type="submit" value="Sign Up" ng-disabled="myForm.$invalid">
		            <hr>
		            
		         
		            <div class="registration">
		 
		                <a class="" href="/#/">
		                    Sign in
		                </a>
		            </div>
		
		        </div>
		
		      </form>	  	
	  	
	  	</div>
	  </div>
